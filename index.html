<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive rating card component from a Frontendmentor.io challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>Interactive Rating Component</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

    <main>
        <article class="card">
            <div class="card--default">
                <div class="card__bubble">
                    <img src="assets/images/icon-star.svg" alt="A star icon">
                </div>

                <h3 class="card__heading">How did we do?</h3>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>
                <div class="card__rating">
                    <button class="card__bubble card__bubble--active">1</button>
                    <button class="card__bubble card__bubble--active">2</button>
                    <button class="card__bubble card__bubble--active">3</button>
                    <button class="card__bubble card__bubble--active">4</button>
                    <button class="card__bubble card__bubble--active">5</button>
                </div>
                <button class="button">Submit</button>
            </div>

            <div class="card--submit hidden">
                <img class="card__img" src="assets/images/illustration-thank-you.svg" alt="A mobile phone">
                <p class="card__info"></p>
                <h3 class="card__heading">Thank you!</h3>
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support,
                    don't hesitate to get in touch!
                </p>
            </div>
        </article>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/rating-component" target="_blank" title="GitHub Repo Link">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
