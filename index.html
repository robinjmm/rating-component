<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My solution for the Rating Component challenge from Frontendmentor.io">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <title>Interactive Rating Component</title>

	<!-- Font Awesome -->
	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.css">
	</noscript>

	<link rel="preload" href="node_modules/@fortawesome/fontawesome-free/css/brands.min.css" as="style"
		  onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css">
	</noscript>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./scss/styles.scss">
</head>

<body>

    <main>
        <article class="card">
            <div class="card--default js-card--default">
                <div class="card__bubble">
                    <img src="/images/icon-star.svg" alt="A star icon">
                </div>

                <h3 class="card__heading">How did we do?</h3>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>
                <div class="card__rating js-card__rating">
                    <button class="card__bubble card__bubble--active">1</button>
                    <button class="card__bubble card__bubble--active">2</button>
                    <button class="card__bubble card__bubble--active">3</button>
                    <button class="card__bubble card__bubble--active">4</button>
                    <button class="card__bubble card__bubble--active">5</button>
                </div>
                <button class="button js-button">Submit</button>
            </div>

            <div class="card--submit hidden js-card-submit">
                <img class="card__img" src="/images/illustration-thank-you.svg" alt="A mobile phone">
                <p class="card__info js-card__info"></p>
                <h3 class="card__heading">Thank you!</h3>
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support,
                    don't hesitate to get in touch!
                </p>
            </div>
        </article>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/rating-component" target="_blank" title="GitHub Repo Link">
            <i class="fa-brands fa-github"></i>
        </a>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
